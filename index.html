<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webistry x LeWagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="logos">
      <img src="images/webistry-darklogo.svg" id="le-wagon" >
      <img src="images/logo-lewagon-9c19fb39a748cd3b1f49059ce0dc6c0dfc4cc2447d5a9a3e01bd2d5a214faf3c.svg" id="webistry" >
    </div>
    <div class="title">
      <h1><span>Level up</span> your coding<br>skills with Webistry.</h1>
    </div>
    <div class = "form">
      <h3>Let's get started by knowing<br>more about you.</h3>
      <form name="webistryForm" method="post" onsubmit="return validateForm()">
        <label for="name">Name</label><br>
        <input type="text" placeholder="Enter your name" id="name" name="name"><br><br>
        <label for="email">Email</label><br>
        <input type="text" placeholder="Enter your email" id="email" name="email"><br><br>
        <label for="language">What's your favorite coding language?</label><br>
        <select id="language" name="language">
          <option value="javascript">JavaScript</option>
          <option value="ruby">Ruby</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
        </select><br><br>
        <input type="checkbox" id="info" name="info" value="accurate">
        <label for="info">The information provided above is accurate</label><br><br>
        <button type="submit">Level Up</button>
      </form>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
